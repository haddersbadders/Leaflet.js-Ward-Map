<html>
<head>
  <title>A Leaflet map!</title>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
  <script src='//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.2.0/leaflet-omnivore.min.js'></script>
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <style>
    #map{ height: 100vh; }
  </style>
</head>
<body>

  <div id="map"></div>

  <script>

 // initialize the map
  var map = L.map('map').setView([53.4334836,-1.3672525], 13);

  // load a tile layer
  L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/toner/{z}/{x}/{y}.png',
    {
      maxZoom: 17,
      minZoom: 9
    }).addTo(map);

var wardLayer = L.geoJson( null, {
    style: function(feature){
      var fillColor,
          density = feature.properties.HECTARES;
      if ( density > 3000 ) fillColor = "#006837";
      else if ( density > 2000 ) fillColor = "#31a354";
      else if ( density > 1000 ) fillColor = "#78c679";
      else if ( density > 500 ) fillColor = "#c2e699";
      else if ( density > 0 ) fillColor = "#ffffcc";
      else fillColor = "#f7f7f7";  // no data
      return { color: "#999", weight: 1, fillColor: fillColor, fillOpacity: .6 };
    },
    onEachFeature: function( feature, layer ){
      layer.bindPopup( "<strong>" + feature.properties.name )
    }
  })
  
var runLayer = omnivore.kml('rother.kml', null, wardLayer).addTo(map);



  </script>
</body>
</html>
